<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>Form Patients</title>

</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="col-md-7 mx-auto">
				<div class="card ">

					<div class="card-header text-center font-weight-bold" th:if="${mode=='new'}">Formulaire de Saisie
						d'un Nouveau Patient</div>
					<div class="card-header text-center font-weight-bold" th:if="${mode=='edit'}">Formulaire de Mise Ã  Jour d'un Patient</div>
					<div class="card-body">
						<form th:action="@{savePatient}" method="post">
						
							<div class="form-group font-weight-bold">
								<label class="control-label ">ID : </label> 
								<label class="control-label" th:text="${patient.id}"></label> 
								<input type="hidden"
									name="id" class="form-control" th:value="${patient.id}">
								
							</div>

							<div class="form-group font-weight-bold">
								<label class="control-label">Name</label> <input type="text"
									name="name" class="form-control" placeholder="Enter Name" th:value="${patient.name}">
								<span th:errors=${patient.name} class="text-danger"></span>
							</div>

							<div class="form-group font-weight-bold">
								<label class="control-label">Score</label> <input type="text"
									name="score" class="form-control"  th:value="${patient.score}">
								<span th:errors=${patient.score} class="text-danger"></span>
							</div>

							<div class="form-group font-weight-bold">
								<label class="control-label">Date Naissance</label> <input
									type="date" name="dateNaissance" class="form-control"
									th:value="${patient.DateNaissance}"> <span
									th:errors=${patient.DateNaissance} class="text-danger"></span>
							</div>

							<div class="form-group ">
								<label class="control-label font-weight-bold">Malade</label> <br><input
									type="checkbox" name="malade" th:checked="${patient.malade}"> <label class="control-label font-italic">Selectionner si c'est malade.</label>
								<span th:errors=${patient.malade} class="text-danger"></span>
							</div>
							<div class="col text-center">

								<button class="btn btn-success " type="sumbit">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>



	</div>
</body>
</html>
